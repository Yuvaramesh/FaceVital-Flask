services:
  - type: web
    name: facevital-flask
    env: python
    buildCommand: |
      apt-get update
      apt-get install -y gfortran libopenblas-dev liblapack-dev
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
